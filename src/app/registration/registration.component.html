<div class="container">
    <h2 align="center">Register</h2>
    <!-- <section class="container-fluid"> -->

    <!-- <section class="col-sm-12 col-md-12 col-lg-12"> -->
    <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <!-- <div class="form-group"> -->
        <label for="fname">First Name*</label>

        <input type="text" class="form-control" [(ngModel)]="fname" minlength=5 maxlength=45 (keypress)="keyPress1($event)" />
        <h6></h6>
        <!-- </div> -->
        <div class="form-group">
        <label for="sname">Last Name</label>


        <input type="text" class="form-control" [(ngModel)]="sname" minlength=2 maxlength=45 (keypress)="keyPress1($event)" />
        <h6></h6>

        Address

        <textarea class="form-control" [(ngModel)]="address" cols="22" minlength=10 maxlength=100></textarea>
        <h6></h6>

        Age

        <input type="number" class="form-control" [(ngModel)]="age" minlength=1 maxlength=3 required />
        <h6></h6>
        Date of Birth

        <input type="date" class="form-control" [(ngModel)]="dob" max="2019-01-28" />
        <h6></h6>
        Gender*

        <select class="form-control" [(ngModel)]="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <h6></h6>
        Phone number*

        <input type="tel" class="form-control" [(ngModel)]="phnbr" (keypress)="keyPress($event)" minlength=10 maxlength=10
            required />
            <h2></h2>
        <div align="center">
            <button (click)="savereg(fname,sname,address,age,dob,gender,phnbr)" class="btn btn-success">Register</button>
            &nbsp; &nbsp;
            <a class="button" routerLink="/ViewReg" class="btn btn-warning">View</a>
        </div>
    </div>
    <!-- </section> -->
    <!-- </section> -->
</div>
